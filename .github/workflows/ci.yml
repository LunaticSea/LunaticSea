name: CI

on:
  push:
    branches: ['master']

jobs:
  macos:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          token: ${{ secrets.PERSONAL }}

      - name: Install luvit
        run: curl -L https://github.com/luvit/lit/raw/master/get-lit.sh | sh

      - name: Install dependencies
        run: ./lit install

      - name: Build binaries
        run: ./luvit make

      - name: Fetch System Name
        run: |
          OS=$(uname -s)
          ARCH=$(uname -m)
          echo "ARTIFACT=LunaticSea-$OS-$ARCH" >> $GITHUB_ENV

      - name: Push LunaticSea binaries to artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT }}
          path: build/

  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, i686, aarch64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          token: ${{ secrets.PERSONAL }}

      - name: Install dev tools
        run: sudo apt-get install -y curl

      - name: Install luvit
        run: curl -L https://github.com/luvit/lit/raw/master/get-lit.sh | sh

      - name: Install dependencies
        run: ./lit install

      - name: Build binaries
        run: ./luvit make

      - name: Fetch System Name
        run: |
          OS=$(uname -s)
          ARCH=${{ matrix.arch }}
          echo "ARTIFACT=LunaticSea-$OS-$ARCH" >> $GITHUB_ENV

      - name: Push LunaticSea binaries to artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT }}
          path: build/

  windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, x86]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          token: ${{ secrets.PERSONAL }}

      - name: Install luvit
        shell: pwsh
        run: PowerShell -NoProfile -ExecutionPolicy unrestricted -Command "[Net.ServicePointManager]::SecurityProtocol = 'Tls12'; iex ((new-object net.webclient).DownloadString('https://github.com/luvit/lit/raw/master/get-lit.ps1'))"

      - name: Install dependencies
        shell: pwsh
        run: ./lit install

      - name: Build binaries
        shell: pwsh
        run: ./luvit make

      - name: Fetch System Name
        run: |
          $ARCH="${{ matrix.arch }}"
          echo "ARTIFACT=LunaticSea-Windows-$ARCH" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Push LunaticSea binaries to artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT }}
          path: build/

  publish:
    needs: [macos, linux, windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: download
          merge-multiple: true

      - name: Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: download

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: download/*